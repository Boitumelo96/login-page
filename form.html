<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" /><br/>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" /><br/>
        <!-- Added a button to trigger login -->
        <button type="button" onclick="verifyUser()">Login</button>
    </form>
    
    <!-- Dropdown for weather selection -->
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
    </select>

    <!-- Element to display messages -->
    <div id="message"></div>

    <script>
        // Function to verify user credentials
        function verifyUser() {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;
            checkUserCreds(username, password);
        }

        // Function to check if the provided credentials are correct
        function checkUserCreds(username, password) {
            var systemUsername = "Bond";
            var systemPassword = "007";

            if (username === systemUsername && password === systemPassword) {
                document.getElementById("message").innerHTML = "Correct. Logging you inâ€¦";
            } else {
                document.getElementById("message").innerHTML = "Username or password are incorrect";
            }
        }

        // Retrieve the selected weather option and provide advice
        var weatherSelected = document.getElementById("weather").value;
        var advise = "";
        switch (weatherSelected) {
            case "sunny":
                advise = "Wear your sunglasses";
                break;
            case "windy":
                advise = "Wear a jacket";
                break;
            default:
                advise = "No advice available";
                break;
        }
        // Log the weather advice for debugging purposes
        console.log("Weather advice: " + advise);
    </script>
</body>
</html>
