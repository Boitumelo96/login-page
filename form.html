<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" id="usernameInput">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput">
    </div>
    <div class="form-group">
        <label for="weather">Weather</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
        </select>
    </div>
    <button type="button" onclick="verifyUser()">Login</button>
    <div id="message"></div>
</div>


    <script>
    function verifyUser() {
        const username = document.getElementById("usernameInput").value;
        const password = document.getElementById("passwordInput").value;
        const weather = document.getElementById("weather").value;

        checkUserCreds(username, password, weather);
    }

    function checkUserCreds(username, password, weather) {
        const systemUsername = "Bond";
        const systemPassword = "007";
        const messageDiv = document.getElementById("message");

        if (username === systemUsername && password === systemPassword) {
            let advice = "";

            switch (weather) {
                case "sunny":
                    advice = "It's sunny ‚Äî wear your sunglasses üòé";
                    break;
                case "windy":
                    advice = "It's windy ‚Äî wear a jacket üß•";
                    break;
                default:
                    advice = "Weather advice not available.";
            }

            messageDiv.innerHTML = `‚úÖ Correct. Logging you in...<br>${advice}`;
            messageDiv.style.color = "#28a745"; // green for success
        } else {
            messageDiv.innerHTML = "‚ùå Username or password are incorrect";
            messageDiv.style.color = "#e74c3c"; // red for error
        }
    }
</script>

</body>
</html>
